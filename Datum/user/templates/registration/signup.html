<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'user/css/registration.css' %}">

</head>
<body>
    <div class="container">
        <div class="images-grid">
            <div class="image-item">
                <img src="{% static 'user/img/cat.jpg' %}" alt="Image 1">
            </div>
            <div class="image-item">
                <img src="{% static 'user/img/cat2.jpg' %}" alt="Image 2">
            </div>
            <div class="image-item">
                <img src="{% static 'user/img/cat3.jpg' %}" alt="Image 3">
            </div>
            <div class="image-item">
                <img src="{% static 'user/img/cat4.jpg' %}" alt="Image 4">
            </div>
        </div>

        <div class="reg-section">
            <div class="reg-container">
                <div class="reg-box">
                    <h2>Регистрация</h2>
                    <form class="reg-form" method="post">
                         {% csrf_token %}
                        <div class="input-group username-group">
                            {{ form.email }}
                        </div>
                        <div class="input-group password1-group">
                            {{ form.password1 }}
                        </div>
                        <div class="input-group password2-group">
                            {{ form.password2 }}
                        </div>
                        <button type="submit">Зарегистрироваться</button>
                    </form>
                    <div class="login-link">
                        <p>Вы уже смешарик? <a href="/user/login/">Войти</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
