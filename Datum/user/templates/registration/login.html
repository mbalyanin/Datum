<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'user/css/login.css' %}">

</head>
<body>
    <div class="container">
        <div class="images-grid">
            <div class="image-item">
                <img src="{% static 'user/img/cat.jpg' %}" alt="Image 1">
            </div>
            <div class="image-item">
                <img src="{% static 'user/img/cat2.jpg' %}" alt="Image 2">
            </div>
            <div class="image-item">
                <img src="{% static 'user/img/cat3.jpg' %}" alt="Image 3">
            </div>
            <div class="image-item">
                <img src="{% static 'user/img/cat4.jpg' %}" alt="Image 4">
            </div>
        </div>

        <div class="login-section">
            <div class="login-container">
                <div class="login-box">
                    <h2>Вход</h2>
                    <form class="login-form" method="post">
                        {% csrf_token %}
                        <div class="input-group username-group">
                            {{ form.username }}
                        </div>
                        <div class="input-group password-group">
                            {{ form.password }}
                        </div>
                        <button type="submit">Войти</button>
                    </form>
                    <div class="register-link">
                        <p>Еще нет аккаунта??? <a href="/user/signup/">Стать смешариком</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
