<!-- yourapp/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}YourApp{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'user/css/profile.css' %}">
    <!-- Bootstrap CSS -->

</head>
<body>

    <!-- Main Content -->
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>

<div class="left_box">
     <form action="{% url 'profile' %}" method="get">
            {% csrf_token %}
            <button type="submit" class="btn">Профиль</button>
     </form>

    <form action="{% url 'mfa' %}" method="get">
            {% csrf_token %}
            <button type="submit" class="btn">Двойная аутентификация</button>
    </form>

    <form action="{% url 'tape' %}" method="get">
            {% csrf_token %}
            <button type="submit" class="btn">Искать женщин!</button>
    </form>

    <form action="{% url 'filters' %}" method="get">
            {% csrf_token %}
            <button type="submit" class="btn">Фильтры</button>
    </form>
</div>

</body>
</html>
